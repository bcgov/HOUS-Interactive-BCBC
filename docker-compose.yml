version: '3.8'

services:
  interactive-bcbc-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interactive-bcbc-app
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s