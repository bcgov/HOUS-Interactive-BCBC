apiVersion: v1
kind: Service
metadata:
  name: {{ include "bcbc-search-app.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "bcbc-search-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "bcbc-search-app.selectorLabels" . | nindent 4 }}
